<!DOCTYPE html>
<html>
<head>
  <title>Smart Shopping Assistant</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <h1>Smart Shopping Assistant</h1>
    
    <div class="tabs">
      <button class="tab-btn active" data-tab="image-match">Image Match</button>
      <button class="tab-btn" data-tab="style-assist">Style Assistant</button>
    </div>
    
    <div class="tab-content active" id="image-match">
      <h2>Find Similar Items</h2>
      <div class="upload-container">
        <input type="file" id="image-upload" accept="image/*" hidden>
        <button id="upload-btn">Upload Image</button>
        <div id="preview-container" hidden>
          <img id="image-preview" src="" alt="Preview">
          <button id="scan-btn">Scan Page for Matches</button>
        </div>
      </div>
      <div id="results-container"></div>
    </div>
    
    <div class="tab-content" id="style-assist">
      <h2>Style Recommendations</h2>
      <p>Coming soon in the next version!</p>
    </div>
  </div>
  
  <script src="js/popup.js"></script>
</body>
</html>
